<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="bg_audio" loop>
        <source src="./assets/39dreamland39-by-crusadope-10040.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <audio id="correct_audio">
        <source src="./assets/mixkit-positive-interface-beep-221.wav" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <audio id="wrong_audio">
        <source src="./assets/mixkit-click-error-1110.wav" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>


          
    <div id="game_container">
        <div id="question_container">
            <h2 id="questionElement"></h2>
        </div>

        <div id="options_container">
            <button type="button" class="btn" data-isCorrect="true" class="optionElements">iri</button>
            <button type="button" class="btn" data-isCorrect="false" class="optionElements">chjn</button>
            <button type="button" class="btn" data-isCorrect="false" class="optionElements">cundsk</button>
            <button type="button" class="btn" data-isCorrect="false" class="optionElements">sdhbhj</button>
        </div>

        <div id="next_button">
            <button type="button" id="next">NEXT</button>
        </div>

    </div>


    <script src="app.js"></script>
</body>
</html>
